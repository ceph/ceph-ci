overrides:
  ceph:
    log-ignorelist: 
      # mon thrashing
      - MON_DOWN
      - mons down
      - mon down
      - out of quorum
      # nvmeof daemon thrashing
      - CEPHADM_FAILED_DAEMON
      - is in error state
      - failed cephadm daemon

tasks:
- nvmeof.thrash:
    checker_host: 'client.3'
    switch_thrashers: True

- mon_thrash:
    revive_delay: 60
    thrash_delay: 60
    thrash_many: true
    switch_thrashers: True
    logger: '[nvmeof.thrasher.mon_thrasher]'
