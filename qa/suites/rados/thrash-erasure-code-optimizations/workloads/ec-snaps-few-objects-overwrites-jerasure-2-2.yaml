overrides:
  ceph:
    conf:
      global:
        enable experimental unrecoverable data corrupting features: '*'
  thrashosds:
    disable_objectstore_tool_tests: true
tasks:
- rados:
    clients: [client.0]
    ops: 4000
    objects: 50
    ec_pool: true
    erasure_code_use_overwrites: true
    erasure_code_use_optimizations: true
    erasure_code_profile:
      name: jerasure22profile
      plugin: jerasure
      k: 2
      m: 2
      technique: reed_sol_van
      crush-failure-domain: osd
    op_weights:
      read: 100
      write: 100
      delete: 50
      snap_create: 50
      snap_remove: 50
      rollback: 50
      copy_from: 50
