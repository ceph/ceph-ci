<button [type]="type"
        class="tc_submitButton"
        [ngClass]="{'w-100': modalForm}"
        [disabled]="loading || disabled"
        (click)="submit($event)"
        [attr.aria-label]="ariaLabel"
        size="lg"
        modal-primary-focus
        [cdsButton]="buttonType">
  <ng-content></ng-content>
  <cds-loading [isActive]="loading"
               [overlay]="false"
               size="sm"
               *ngIf="loading"></cds-loading>
</button>
